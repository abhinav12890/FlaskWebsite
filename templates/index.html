{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
 <!-- Main Content-->
 <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
{% for post in posts %}    
                <div class="post-preview">
                    <a href="/post/{{post.slug}}">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <h3 class="post-subtitle"> {{post.tagline}}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">Admin</a>
                        on {{post.date}}
                    </p>
                </div>
                <!-- Divider-->
                {{post.content[0:143]}}...
                <hr class="my-4" />    
                
                {% endfor %}
                <!-- Pager-->
                <div class="clearfix">
                    {% if number!=0 %}
                    <div class="btn btn primary float-left"><a class="btn btn-primary text-uppercase" href="{{prev}}"> &larr; Previous</a></div>
                    <div class="btn btn primary float-right"><a class="btn btn-primary text-uppercase" href="{{next}}"> Next &rarr; </a></div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
